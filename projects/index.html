<p><a href="https://github.com/hirusha-adi/Discord-Bot">YourBot</a> is a multifunction Discord bot that I created
This was a project I published and one of the accomplishments I’m the most proud of. It has grown from being a little bad code to some good code ( apart from not using Cogs )
It made me grow better at development stuff (when I started I was a Python novice!) and this teached me many many things. a friend of mine ( discord username: key#4444 ) gave me the idea to create a discord bot.
Today, YourBot has over 160 commands (made in less than 2 months all alone) and will soon exceed 200 commands! I just want to have 500 commands for this bot! One of the main features added through the time was a chatbot and it is somewhat stable! ( of course, all the commands are useful! )
